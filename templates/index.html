<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest X-ray Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: "fadeIn 0.5s ease-in-out",
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                },
            },
        };
    </script>
</head>

<body
    class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 min-h-screen flex items-center justify-center relative overflow-hidden">    <!-- Theme Toggle Button -->
    

    <!-- Particle Background -->
    <div id="tsparticles" class="absolute inset-0 -z-10"></div>

    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg w-full max-w-lg p-4 sm:p-8 transform hover:scale-105 transition-transform duration-300 mx-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-4 sm:mb-6 animate-fadeIn">Chest X-ray Classification</h1>
        <form id="uploadForm" class="space-y-4 sm:space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Upload X-ray Image</label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="mt-1 block w-full text-sm dark:text-gray-300 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
                
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700">
                Analyze X-ray
            </button>
        </form>
        <div id="result" class="mt-4 hidden">
            <h2 class="text-lg font-bold dark:text-gray-300">Result:</h2>
            <p id="classification" class="text-lg font-semibold text-gray-300"></p>
        </div>
    </div>

    <script>
        

        // Particle Background Setup
        window.onload = () => {
            tsParticles.load("tsparticles", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.8 },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.7, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 },
                    }
                },
                retina_detect: true,
            });
        };

        // Handling form submission
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('image');
            if (!fileInput.files.length) {
                alert('Please upload an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('classification').textContent = `Diagnosis: ${result.result}, Confidence: ${result.confidence}%`;
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    alert(result.error || 'Error processing image.');
                }
            } catch (error) {
                alert('Failed to analyze the image.');
            }
        });
    </script>
</body>

</html>
